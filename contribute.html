<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contribute</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="contribute_styles.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="clear_care_logo.png"
          alt="logo"
          class="logo"
          width="75px"
          height="75px"
        />

        <div class="navigation">
          <nav>
            <ul>
              <li><a href="home.html">Home</a></li>
              <li><a href="contribute.html">Contribute</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <p>
      <h1 style="margin-left:1%">Make a Contribution!</h1>
    </p>
    <div class="form_div" style="margin-top:.5%; margin-left:1%">
      <form action="">
        <div>
          <div class="contribute" style="width: 300px; margin-top:.5%">
            <input id="location" type="text" placeholder="Location" />
          </div>
          <div class="contribute" style="width: 300px; margin-top:.5%">
            <input id="nameOfHospital" type="text" placeholder="Name of Hospital" />
          </div>
        </div>
        <div style="margin-top:1%">
          <div class="contribute" style="width: 300px;margin-top:.5%">
            <input id="typeOfTreatment" type="text" placeholder="Type of Treatment" />
          </div>
          <div class="contribute" style="width: 300px; margin-top:.5%">
            <input id="costOfTreatment" type="text" placeholder="Cost of Treatment" />
          </div>
        </div>
        <button class="submit-button" type="button" style="margin-top:1%" id = "search-submit-button" onclick="getContribution()">Submit</button>
      </form>
    </div>
    <p id="contribution"></p>
    <script src="./contribute.js" async defer></script>
  </body>
</html>
