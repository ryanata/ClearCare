<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home_styles.css" type="text/css" />
    <title>ClearCare</title>
  </head>

  <body>
    <header>
      <div class="container">
        <img
          src="clear_care_logo.png"
          alt="logo"
          class="logo"
          width="75px"
          height="75px"
        />

        <div class="navigation">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Home</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="form_div">
      <!--return false prevents the form from redirecting-->
      <form
        class="autocomplete form"
        autocomplete="off"
        onsubmit="return false"
      >
        <div class="autocomplete">
          <input
            id="treatmentSearch"
            type="text"
            placeholder="Treatment / Illness"
          />
        </div>
        <div class="autocomplete">
          <input id="regionSearch" type="text" placeholder="Region" />
        </div>
        <input type="submit" onclick="getData()"></button>
      </form>
    </div>
  </body>
</html>
